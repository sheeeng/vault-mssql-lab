  sqlserver:
    build:
      context: ${PWD}/sqlserver
      dockerfile: Dockerfile
    container_name: sqlserver
    hostname: sqlserver
    restart: always
    networks:
      vpcbr:
        ipv4_address: 10.5.0.3
    env_file:
      - sqlserver.env
    environment:
      ACCEPT_EULA: 'Yes'
      SA_PASSWORD: "${SQL_SERVER_USER_PASSWORD}"
      MSSQL_PID: 'Developer'
    ports:
      - "127.0.0.1:1433:1433"
    volumes:
      - ${PWD}/sqlserver/InsertRandomData.sql:/InsertRandomData.sql:rw
