  adminer:
    image: library/adminer:4.8.0
    container_name: adminer
    hostname: adminer
    restart: always
    networks:
      vpcbr:
        ipv4_address: 10.5.0.5
    ports:
      - 8080:8080
networks:
  vpcbr:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
